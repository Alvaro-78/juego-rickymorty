<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Rumble</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">    
  <link href="./assets/css/homeScreen.css" rel="stylesheet">
  <link href="./assets/css/fightScreen.css" rel="stylesheet">
</head>
<body>
    <div class="containerHome" id="screenHome" style="display: block;">
      <div class="welcomeMessage">
        Welcome to Rick and Morty Rumble
      </div>
      <div class="charContainer">
        <div class="characterPic" id="beth" onclick="selectCharacter('beth')"><img src="./assets/images/Beth_Smith .png"></div>
        <div class="characterPic" id="hormigas" onclick="selectCharacter('hormigas')"><img src="./assets/images/Hormigas_en_los_ojos.png"></div>
        <div class="characterPic" id="jerry" onclick="selectCharacter('jerry')"><img src="./assets/images/jerry.png"></div>
        <div class="characterPic" id="rick_pepinillo" onclick="selectCharacter('rick_pepinillo')"><img src="./assets/images/rick_pepinillo.jpeg"></div>
        <div class="characterPic" id="meeseeks" onclick="selectCharacter('meeseeks')"><img src="./assets/images/Meeseeks.png"></div>
        <div class="characterPic" id="morty" onclick="selectCharacter('morty')"><img src="./assets/images/Morty.jpeg"></div>
        <div class="characterPic" id="rick" onclick="selectCharacter('rick')"><img src="./assets/images/rick.jpeg"></div>
        <div class="characterPic" id="summer" onclick="selectCharacter('summer')"><img src="./assets/images/summer_smith.png"></div>
      </div>
      <div class="choosePlayer">
        Choose One Player
      </div>
      <div class="messageTeams">
        <div id="messageTeamOne"></div>
        <div id="messageTeamTwo"></div>
      </div>
    </div>
    <div class="containerFight" id="screenFight" style="display: none;">
      <div class="messageRumbleCamp">
        Welcome to Rumble Camp
      </div>
    </div>
  <script src="js/main.js"></script>
  <script src="js/character.js"></script>
</body>
</html>
