<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Rumble</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">    
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link href="./assets/css/homeScreen.css" rel="stylesheet">
  <link href="./assets/css/fightScreen.css" rel="stylesheet">
</head>
<body>
  <!-- <audio src="./assets/mp3/rick_y_morty_baker_street.mp3" autoplay loop></audio> -->
    <div class="containerHome" id="screenHome" style="display: flex;">
      <div class="welcomeMessage">
        Welcome to Rick and Morty Rumble
      </div>
      <div class="names"><p>Beth</p><p>Hormigas</p><p>Jerry</p><p>Pickle Rick</p><p>Meeseeks</p><p>Morty</p><p>Rick</p><p>Summer</p></div>
      <div class="charContainer">
        <div class="characterPic" id="beth" onclick="selectCharacter('beth')"><img src="./assets/images/beth.jpg"></div>
        <div class="characterPic" id="hormigas" onclick="selectCharacter('hormigas')"><img src="./assets/images/hormigas.jpg"></div>
        <div class="characterPic" id="jerry" onclick="selectCharacter('jerry')"><img src="./assets/images/jerry.jpg"></div>
        <div class="characterPic" id="pickle" onclick="selectCharacter('pickle')"><img src="./assets/images/pickle.jpg"></div>
        <div class="characterPic" id="meeseeks" onclick="selectCharacter('meeseeks')"><img src="./assets/images/meeseeks.jpg"></div>
        <div class="characterPic" id="morty" onclick="selectCharacter('morty')"><img src="./assets/images/morty.jpg"></div>
        <div class="characterPic" id="rick" onclick="selectCharacter('rick')"><img src="./assets/images/rick.jpg"></div>
        <div class="characterPic" id="summer" onclick="selectCharacter('summer')"><img src="./assets/images/summer.jpg"></div>
      </div>
      <div class="chooseContainer">
        <div class="firstTeam">
          Player One
        </div>
        <div class="choosePlayer">
          Choose Three Characters  
        </div> 
        <div class="secondTeam">
          Player Two
        </div>        
      </div>
      <div id="teams" class="teams">
        <div class="team1" id="team1">
        </div>
        <div class="vs" onclick="buttonBattle()">
          Go To Battle
        </div>
        <div class="team2" id="team2">
        </div>
      </div>
    </div>

    <div class="containerFight" id="screenFight" style="display: none;">
      <div class="rumbleCampHead">
        <div class="messagePlayer1">
          Player One 
        </div>
        <div class="messageRumbleCamp">
         Welcome to Rumble Camp 
        </div>
        <div class="messagePlayer2">
          Player Two
        </div>
      </div>
        <div class="fightersCombat">
          <div class="playerCombat1" id="teamBattle1">
          </div>
          <div class="vsBattleCamp">
            VS
          </div>
          <div class="playerCombat2" id="teamBattle2">
          </div>
        </div>
        <div class="healthScore">
          <div class="p1" id="p1Health"></div>
          <div class="p2" id="p2Health"></div>
        </div>
        <div class="hit">
          <button id="strike" class="attack" onclick="attack()">Start Fight</button>>
        </div>
        <div class="backToHome">
          <button id="backHome" class="attack" onclick="buttonBack()">Click to go Home</button>>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
