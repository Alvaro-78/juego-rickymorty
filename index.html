<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Rumble</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">    
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link href="./assets/css/homeScreen.css" rel="stylesheet">
  <link href="./assets/css/fightScreen.css" rel="stylesheet">
</head>
<body>
    <div class="containerHome" id="screenHome" style="display: block;">
      <div class="welcomeMessage">
        Welcome to Rick and Morty Rumble
      </div>
      <div class="charContainer">
        <div class="characterPic" id="beth" onclick="selectCharacter('beth')"><img src="./assets/images/beth.jpg"></div>
        <div class="characterPic" id="hormigas_en_los_ojos" onclick="selectCharacter('hormigas_en_los_ojos')"><img src="./assets/images/hormigas_en_los_ojos.jpg"></div>
        <div class="characterPic" id="jerry" onclick="selectCharacter('jerry')"><img src="./assets/images/jerry.jpg"></div>
        <div class="characterPic" id="rick_pepinillo" onclick="selectCharacter('rick_pepinillo')"><img src="./assets/images/rick_pepinillo.jpg"></div>
        <div class="characterPic" id="meeseeks" onclick="selectCharacter('meeseeks')"><img src="./assets/images/meeseeks.jpg"></div>
        <div class="characterPic" id="morty" onclick="selectCharacter('morty')"><img src="./assets/images/morty.jpg"></div>
        <div class="characterPic" id="rick" onclick="selectCharacter('rick')"><img src="./assets/images/rick.jpg"></div>
        <div class="characterPic" id="summer" onclick="selectCharacter('summer')"><img src="./assets/images/summer.jpg"></div>
      </div>
      <div class="choosePlayer">
        <div class="firstTeam">
          Team One
        </div>
        <div class="choosePlayer">
          Choose Three Characters  
        </div> 
        <div class="secondTeam">
          Team Two
        </div>        
      </div>
      <div class="teams">
        <div class="team1">
          <div id="playerOne"></div>
          <div id="playerTwo"></div>
          <div id="playerThree"></div>
        </div>
        <div class="vs">
          VS
        </div>
        <div class="team2">
          <div id="playerFour"></div>
          <div id="playerFive"></div>
          <div id="playerSix"></div>
        </div>
      </div>
    </div>

    <div class="containerFight" id="screenFight" style="display: none;">
      <div class="messageRumbleCamp">
        Welcome to Rumble Camp
      </div>
        <div class="fightersCombat">
          <div class="teamBattle1">
            <div id="charOne"></div>
            <div id="charTwo"></div>
            <div id="charThree"></div>
          </div>
          <div class="teamBattle2">
            <div id="charFour"></div>
            <div id="charFive"></div>
            <div id="charSix"></div>
          </div>
        </div>

        <div class="hit">
          <div id="strike" class="attack" onclick="attack()"></div>
        </div>
      </div>
    </div>

  <script src="js/main.js"></script>
  <script src="js/character.js"></script>
</body>
</html>
